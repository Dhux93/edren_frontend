<div class="register-form">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="RegisterForm" (ngSubmit)="onRegister()">
                <div class="mb-3">
                    <label for="pais" class="form-label">Pais</label>
                    <select class="form-control" formControlName="pais" id="pais" required>
                        <option value="Mexico">Mexico</option>
                        <option value="Alemania">Alemania</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Australia">Australia</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Canadá">Canadá</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Costa Rica">Costa Rica</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="España">España</option>
                        <option value="Estonia">Estonia</option>
                        <option value="Estados Unidos de América">Estados Unidos de América</option>
                        <option value="Francia">Francia</option>
                        <option value="Grecia">Grecia</option>
                        <option value="Italia">Italia</option>
                        <option value="Japón">Japón</option>
                        <option value="Panamá">Panamá</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Perú">Perú</option>
                        <option value="Reino Unido">Reino Unido</option>
                        <option value="Suiza">Suiza</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                    <label *ngIf="checkField('pais')">
                
                    </label>
                </div>

                <div class="mb-3">
                    <label for="idioma" class="form-label">Idioma</label>
                    <select class="form-control" formControlName="idioma" id="idioma" required>
                        <option value="Español">Español</option>
                        <option value="Ingles">Ingles</option>
                        <option value="Frances">Frances</option>
                        <option value="Italiano">Italiano</option>
                        <option value="Portugues">Portugues</option>
                        <option value="Aleman">Aleman</option>
                    </select>
                    <label *ngIf="checkField('idioma')">
                       
                    </label>
                </div>


                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        placeholder="Email">
                        <label *ngIf="checkField('email')">
                           
                        </label>
                </div>

                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input text="text" class="form-control" id="usuario" formControlName="usuario"
                        placeholder="Usuario">
                        <label *ngIf="checkField('usuario')">
                            
                        </label>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        placeholder="Password">
                        <label *ngIf="checkField('password')">
                           
                        </label>
                </div>
               

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Siguiente</button>
                </div>
               
            </form>

        </div>
    </div>
</div>
