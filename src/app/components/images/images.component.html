<div class="table-button row">

  <button class="btn btn-primary new" (click)="onNew()">Add New</button>
</div>
<hr />
<hr />

<div class="row">
  <div class="col-md-4 p-4" *ngFor="let image of images">

    <div class="card text-center border-info">
      <div class="car-header">
        <h3 class="card-text">Titulo: {{image.Titulo}}</h3>
        <p class="card-text">Genero: {{image.Genero}}</p>
        <p class="card-text"> Categoria: {{image.Modulos}}</p>
      </div>
      <div class="card-body text-center">
        <img src="{{image.Portada}}" class="img-card-top w-100" alt="">
        {{image.pdfId}}
      </div>
    </div>
  </div>
</div>
